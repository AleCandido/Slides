name: publish slides

on:
  push:
    branches:
      - main
      - "phd-thesis"

jobs:
  reveal:
    runs-on: ubuntu-latest

    steps:
      - name: noop
        run: echo

  beamer:
    runs-on: ubuntu-latest

    steps:
      - name: noop
        run: echo

  slidev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq &&\
            chmod +x /usr/bin/yq
          yq --version
      - name: List beamer
        working-directory: beamer
        run: |
          for talk in $(command ls -1 -d */ | grep -v '^_'); do
            echo $talk
          done

  pages:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: |
          mkdir -p pages/build/
          cp reveal/archive/README.md pages/build/
      - name: Collect schema
        run: |
          cp meta.schema.json pages/build/
      - name: Upload website pages
        uses: actions/upload-artifact@v3
        with:
          name: pages
          path: pages/build/

  collect:
    runs-on: ubuntu-latest

    needs: [reveal, beamer, slidev, pages]

    steps:
      - name: Download built documents
        uses: actions/download-artifact@v3
      - name: Extract
        run: |
          mv pages/* .
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest

    needs: collect

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
